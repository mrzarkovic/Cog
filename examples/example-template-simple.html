<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cog Templates</title>
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@4.4.0/dist/full.min.css"
            rel="stylesheet"
            type="text/css"
        />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <div id="app" class="py-40 px-8 max-w-sm mx-auto">
            <template id="x-child2">
                <div>
                    {{ dataCount }} % {{ Number(dataChild) + 2 }} = {{
                    Number(dataCount) % (Number(dataChild) + 2) }} {{ children
                    }}
                </div>
            </template>

            <div class="flex items-center">
                <button onclick="increment()" class="btn">Increment</button>
                <button onclick="decrement()" class="btn">Decrement</button>
            </div>

            <div class="p-4">
                {{ new Array(count).fill(0).map( (n, i) => `
                <x-child2 data-count="${i}" data-child="${i}">${i}</x-child2>
                `)}}
            </div>
        </div>
        <script src="/examples/dist/ts-html-in-expression.js"></script>
    </body>
</html>

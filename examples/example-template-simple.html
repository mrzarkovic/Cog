<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cog Templates</title>
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@4.4.0/dist/full.min.css"
            rel="stylesheet"
            type="text/css"
        />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <div id="app" class="pt-40 max-w-sm mx-auto">
            <template id="x-child">
                <div>{{ dataChild }}</div>
            </template>
            <template id="x-parent">
                <div>
                    <div>{{ dataParent }}</div>
                    <div>{{ names.map(n => n) }}</div>
                </div>
            </template>
            <x-parent data-parent="{{ count }}"></x-parent>
            <button onclick="increment()">Increment</button>
        </div>
        <script src="/examples/dist/ts-html-in-expression.js"></script>
    </body>
</html>

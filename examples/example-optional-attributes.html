<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cog Templates</title>
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@4.4.0/dist/full.min.css"
            rel="stylesheet"
            type="text/css"
        />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <div id="app" class="py-40 px-8 max-w-sm mx-auto">
            <input type="checkbox" data-attribute-checked="{{ checked }}" />
            <button onclick="toggleChecked()">Toggle</button>
        </div>
        <script src="/examples/dist/optional-attributes.js"></script>
    </body>
</html>

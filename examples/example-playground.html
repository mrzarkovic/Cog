<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cog Templates</title>
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@4.4.0/dist/full.min.css"
            rel="stylesheet"
            type="text/css"
        />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <div id="app" class="py-40 px-8 max-w-md mx-auto">
            <template id="x-child">
                <div class="flex">
                    <div class="p-2">{{ dataChild }}</div>
                    <div class="p-2">{{ children }}</div>
                </div>
            </template>

            <template id="x-parent">
                <div class="p-2">
                    {{ new Array(count).fill(0).map( (n, i) => `
                    <x-child data-child="{{dataParent}}">
                        {{dataParent}}
                    </x-child>
                    `)}}
                </div>
            </template>
            <x-parent data-parent="{{ count }}"></x-parent>
            <div class="flex items-center">
                <button onclick="increment()" class="btn btn-success">
                    Increment
                </button>
                <button onclick="decrement()" class="btn btn-error">
                    Decrement
                </button>
            </div>
        </div>
        <script src="/examples/dist/ts-playground.js"></script>
    </body>
</html>

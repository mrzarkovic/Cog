<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cog Templates</title>
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@4.4.0/dist/full.min.css"
            rel="stylesheet"
            type="text/css"
        />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <div id="app" class="pt-40 max-w-sm mx-auto">
            <template id="x-greetings">Hello {{ dataName }}!</template>
            <template id="x-counter">
                <div>Local {{ dataCount }} Global {{ count }}</div>
            </template>
            <template id="x-names">
                <div>
                    {{ names.map( (n, i) => `
                    <div data-id="${2 == i ? count : ''}">
                        ${n + (1 == i ? count : '')}
                    </div>
                    ` ) }}
                </div>
            </template>
            <button class="btn btn-primary" onclick="increment()">
                Increment
            </button>
            <br />
            <!-- foo {{ foo }} {{ count }} -->
            <div>foo {{ foo }} {{ count }}</div>
            <div data-foo="{{ foo }}" data-count="{{ count }}">foo bar</div>
            <x-greetings data-name="World"></x-greetings>
            <x-counter data-count="{{ count + 1 }}"></x-counter>
            <div>
                {{ names.map( (n, i) => `
                <div data-id="${2 == i ? count : ''}">
                    ${n + (1 == i ? count : '')}
                </div>
                ` ) }}
            </div>
            <x-names></x-names>
        </div>
        <script src="/examples/dist/ts-templates.js"></script>
    </body>
</html>

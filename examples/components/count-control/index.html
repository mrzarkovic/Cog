<template id="count-control">
    <div class="flex items-center">
        <button data-on-click="increment()" class="btn btn-success">
            Increment
        </button>
        <button data-on-click="decrement()" class="btn btn-error">
            Decrement
        </button>
        <div class="p-4">{{ count }}</div>
    </div>
</template>
